[build]
  command = "npm run build"
  publish  = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# (Optional) Asset caching â€“ files generated by Vite are hashed, so we can cache them for a year.
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable" 